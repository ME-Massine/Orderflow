spring:
  datasource:
    url: jdbc:h2:mem:orderflow_test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop

# You have spring-boot-starter-amqp, so disable rabbit things during tests
management:
  health:
    rabbit:
      enabled: false

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false