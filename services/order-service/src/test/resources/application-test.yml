spring:
  datasource:
    url: jdbc:h2:mem:orderflow_test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

# You have spring-boot-starter-amqp, so disable rabbit things during tests
management:
  health:
    rabbit:
      enabled: false

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false